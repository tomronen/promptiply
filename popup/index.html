<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>promptiply</title>
  <style>
    :root { --bg:#0b1220; --panel:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --accent:#7c3aed; --accent-2:#06b6d4; --border:#1e293b; }
    * { box-sizing: border-box; }
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; width: 360px; background: var(--bg); color: var(--text); }
    .container { padding: 14px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .title { display:flex; gap:8px; align-items:center; font-weight:700; }
    .badge { background: linear-gradient(135deg, var(--accent), var(--accent-2)); padding:2px 8px; border-radius:999px; font-size:11px; }
    .panel { background: var(--panel); border:1px solid var(--border); border-radius:12px; padding:12px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .field { display:flex; flex-direction:column; gap:6px; }
    label { font-size:12px; color: var(--muted); }
    select, button { padding: 8px 10px; border-radius:10px; background:#0b1220; color:var(--text); border:1px solid var(--border); transition: all .15s ease; }
    select:hover { border-color: #334155; }
    select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(124,58,237,0.25); }
    button.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); border:none; }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    button:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(124,58,237,0.35); }
    .row { display:flex; align-items:center; gap:10px; }
    .muted { color: var(--muted); font-size: 12px; }
    .hots { display:flex; justify-content:space-between; align-items:center; border-top:1px dashed var(--border); margin-top:10px; padding-top:10px; }
  </style>
  <script defer src="index.js"></script>
  </head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">promptiply <span class="badge">beta</span></div>
      <button id="open-options" class="primary">Settings</button>
    </div>
    <div class="panel">
      <div class="grid">
        <div class="field">
          <label>Mode</label>
          <select id="mode">
            <option value="api">API</option>
            <option value="webui">WebUI</option>
          </select>
        </div>
        <div class="field">
          <label>Profile</label>
          <select id="profile"></select>
        </div>
      </div>
      <div class="hots">
        <div class="muted">Press <span id="hotkey-label">Alt+R</span> to refine</div>
        <button id="refine-now" class="primary">Refine Now</button>
      </div>
    </div>
  </div>
</body>
</html>
